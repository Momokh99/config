#fonts
font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11.0
#scrollbar
scrollback_lines 2000
scrollbar_interactive yes
scrollbar_width 0.5
scrollbar_hover_width 11.0
mouse_hide_wait 5.0
#URL
url_color #0087bd
url_style curly
open_url_with default
underline_hyperlinks hover
show_hyperlink_targets no
#copy
copy_on_select yes
clear_selection_on_clipboard_loss yes
#window
remember_window_size  yes
remember_window_position yes
draw_minimal_borders no
draw_window_borders_for_single_window no
hide_window_decorations yes
window_placement left


#border
draw_minimal_borders yes
active_border_color #585b70
inactive_border_color #1e1e2e
draw_window_borders_for_single_window yes

# Theme Colors
foreground #c6c6c6
background #1e1e2e
selection_foreground #1e1e2e
selection_background #6c7298
cursor #585b70
cursor_text_color #011627

